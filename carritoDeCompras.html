<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carritoDeCompras.css">
    <script defer src="js/carritoDeCompras.js"></script>
    <title>Carrito de compras</title>
</head>
<body>
    
    <div class="main-box">

        <div class="box-subtotal">
            <label class="subtotal">Subtotal<span id="subTotal"> cop0</span></label>
        </div>
        <div class="btn-pago-productos">
            <label>Proceder al pago (<span id="cantProductos">0 Productos</span>)</label>
        </div>
        <div class="box-img-producto">
            <img class="img-producto" src="img/koenigsseg_red.jpg" alt="">
        </div>
        <div class="info-producto">
            <label class="text-info-producto">Koenigsegg Super Fast Car <br>
                Conquer the world with this fucking cool supercar <br>
                Exclusive supercars
            </label>
            <label class="texto-info-producto"> by Christian von Koenigsegg</label>
            <label class="texto-info-producto">Golden color</label>
            <label class="texto-info-producto">cop <span></span> </label>
        </div>
        <div class="num-select">
            <div id="numRestar" class="num-restar">-</div>
            <div id="numView" class="num-view">0</div>
            <div id="numSumar" class="num-sumar">+</div>
        </div>
    </div>

</body>
</html>
