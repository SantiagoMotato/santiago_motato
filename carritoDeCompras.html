<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carritoDeCompras.css">
    <script defer src="js/carritoDeCompras.js"></script>
    <title>Carrito de compras</title>
</head>
<body>

<div class="pum">
    <div class="main-box">
            <div class="box-subtotal">
                <label class="subtotal">Subtotal: <span id="subTotal"> dólares:0</span></label>
            </div>
            <div class="btn-pago-productos">
                <label>Proceder al pago (<span id="cantProductos">0</span>)</label>
            </div>
            <div class="aysi">
                <div class="box-img-producto">
                    <img class="img-producto" src="img/koenigsseg_red.jpg" alt="">
                </div>
            </div>
                
            <div class="info-producto">
                <label class="texto-info-producto">Koenigsegg Agera - Super Fast Car <br>
                    Conquer the world with this cool supercar!<br>
                <label>Exclusive supercars</label>
                </label>
                <label class="texto-info-producto"> by Christian von Koenigsegg</label>
                <label class="texto-info-producto"> <span class="car-color">Golden color</span></label>
                <label class="texto-info-producto">Precio: <span id="valorUnitarioProducto"></span> dólares.</label>
            </div>
            <div class="functions-btns">
                <button id="eliminarBtn">Eliminar</button>
                <button id="guardarParaMasTardeBtn">Guardar para más tarde</button>
            </div>
            <div class="num-select">
                <div id="numRestar" class="num-restar">-</div>
                <div id="numView" class="num-view">0</div>
                <div id="numSumar" class="num-sumar">+</div>
            </div>
    </div>
</div>


</body>
</html>
