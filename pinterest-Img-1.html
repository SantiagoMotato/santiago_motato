<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pinterest-Img-1.css">
    <link rel="stylesheet" href="icons/all.css">
    <title>Pinterest Img 1</title>
</head>
<body>

    <nav class="nav-menu">
        <div class="main-container">

            <div class="menu-opciones">
                <div>
                    <img src="img/Pinterest-logo.png" alt="">
                </div>
                <button class="inicio-btn">Inicio</button>
                <button class="explorar-btn">Explorar</button>
                <button class="crear-btn">Crear</button>
            </div>

            <div class="barra-busqueda">
              <div class="icono-lupa">
                <i class="fa-solid fa-magnifying-glass icono-loup"></i>
              </div>
              <input type="text" placeholder="Buscar">
            </div>

            <div class="icons">
                <div class="icon-container">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="icon-container">
                    <i class="fa-solid fa-comment-dots"></i>
                </div>
                <div class="icon-container">
                    <img src="img/pinterest-imagen-perfil.jpg" alt="" class="img-perfil">
                </div>

                <div class="icon-container-2">
                    <i class="fa-solid fa-chevron-down icon-row"></i>
                </div>
            </div>
        </div>
    </nav>
    

    <div class="main-img-container">
        <div class="img-1">
            <div class="imagen-1">
                <img src="img/pinterest/img-pinterest-big1.jpg" alt="">
            </div>
            <div class="comments">
                <div class="icons-bar">
                    <i class="iconos-de-barra fa-solid fa-ellipsis"></i>
                    <i class="iconos-de-barra fa-solid fa-download"></i>
                    <i class="iconos-de-barra fa-solid fa-link"></i>
                    <button class="save-btn">Save</button>
                </div>
                <div class="description">
                    <h1>Wallpaper</h1>
                    <p>#SantSaint ... <b>less</b> </p>
                    <div class="profile-picture-owner">
                        <div class="owmer-picture">
                            <img src="img/pinterest-imagen-perfil.jpg" alt="">
                        </div>
                        <div class="etiqueta-p">
                            <p class="p-userName">Sant Saint</p>
                            <p class="p-userFollowers">500k followers</p>
                        </div>
                    
                        <button class="follow-btn">Follow</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
