<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pinterest.css">
    <title>Pinterest</title>
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <nav class="nav-menu">
            <div class="main-container">

            <div class="menu-opciones">
                <div>
                    <img src="img/Pinterest-logo.png" alt="">
                </div>
                <button class="inicio-btn">Inicio</button>
                <button class="explorar-btn">Explorar</button>
                <button class="crear-btn">Crear</button>
            </div>

            <div class="barra-busqueda">
              <div class="icono-lupa">
                <i class="fa-solid fa-magnifying-glass icono-loup"></i>
              </div>
              <input type="text" placeholder="Search">
            </div>

            <div class="icons">
                <div class="icon-container">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="icon-container">
                    <i class="fa-solid fa-comment-dots"></i>
                </div>
                <div class="icon-container">
                    <img src="img/Pinterest-logo.png" alt="" class="img-perfil">
                </div>

                <div class="icon-container-2">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>

        </div>
    </nav>

    <div class="main-boxes">
        <div class="column-1">
            <div class="img1-col1"><img src="" alt=""></div>
            <div class="img2-col1"><img src="" alt=""></div>
        </div>
        <div class="column-2">
            <div class="img1-col2"><img src="" alt=""></div>
            <div class="img2-col2"><img src="" alt=""></div>
        </div>
        <div class="column-3">
            <div class="img1-col3"><img src="" alt=""></div>
            <div class="img2-col3"><img src="" alt=""></div>
        </div>
        <div class="column-4">
            <div class="img1-col4"><img src="" alt=""></div>
            <div class="img2-col4"><img src="" alt=""></div>
        </div>
        <div class="column-5">
            <div class="img1-col5"><img src="" alt=""></div>
            <div class="img2-col5"><img src="" alt=""></div>
        </div>
        <div class="column-6">
            <div class="img1-col6"><img src="" alt=""></div>
            <div class="img2-col6"><img src="" alt=""></div>
        </div>
        <div class="column-7">
            <div class="img1-col7"><img src="" alt=""></div>
            <div class="img2-col7"><img src="" alt=""></div>
        </div>
    </div>


    
</body>
</html>
